[tool.poetry]
name = "starlette-securecookies"
version = "1.0.2"
description = "Secure cookie middleware for Starlette applications."
authors = ["Elias Gabriel <me@eliasfgabriel.com>"]
license = "BSD-3-Clause"
documentation = "https://securecookies.thearchitector.dev"
repository = "https://github.com/thearchitector/starlette-securecookies"
keywords = ["starlette", "fastapi", "middleware", "encryption", "cookies"]
readme = "README.md"

packages = [{ include = "securecookies" }]
include = ["CHANGELOG.md", "securecookies/py.typed"]
exclude = ["securecookies/toplevel.md"]

[tool.poetry.dependencies]
python = "^3.7"
starlette = ">=0.6.1"
cryptograpy = "^0.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pdoc = "^11.2.0"
requests = "^2.27.1"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
